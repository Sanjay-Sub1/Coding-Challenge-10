<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B58 Upgraded Turbos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h2 {
            color: #ce1010;
        }
        p {
            font-size: 1em;
            color: #0f0101;
        }
        select, button {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h2 id="product-name">Upgraded Turbo for B58</h2>
    <p id="product-price">$2500</p>

    <label for="turbo-options">Select an Option:</label>
    <select id="turbo-options">
        <option value="Vargas GC" data-availability="in-stock">Vargas GC</option>
        <option value="CTS BOSS" data-availability="in-stock">CTS BOSS</option>
        <option value="Pure 800" data-availability="out-of-stock">Pure 800</option>
        <option value="Pure 900" data-availability="in-stock">Pure 900</option>
    </select>

    <button id="purchase-button">Purchase</button>

    <script src="cc10.js"></script>
</body>
</html>
